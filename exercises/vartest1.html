<!DOCTYPE html>
<html>
  <body>
    <h3>Variable Test Page</h3>
    <di>
      اختبار المتغيرات في جافا سكريبت
      <p id="string"></p>
      <p id="num"></p>
      <p id="boolean"></p>
      <p id="array"></p>
      <p id="object"></p>
    </div>

    <script>
      let user = "admin",
        a = 5,
        isActive = true,
        data = [1, 2, 3, 4, 5],
        studnt = { name: "ali", age: 20, class: 5 };
      document.getElementById("num").innerText = typeof user;
      document.getElementById("num").style.color = "blue";
      document.getElementById("string").innerText = typeof a;
      document.getElementById("string").style.color = "red";
      document.getElementById("boolean").innerText = typeof isActive;
      document.getElementById("boolean").style.color = "green";
      document.getElementById("array").innerText = typeof data;
      document.getElementById("array").style.color = "orange";
      document.getElementById("object").innerText = typeof studnt;
      document.getElementById("object").style.color = "purple";
      // تعريف المتغيرات
      let x = 10; // متغير رقم صحيح
      let y = 5; // متغير رقم صحيح

      // طباعة قيم المتغيرات في Console
      console.log("قيمة x =", x); // يعرض: قيمة x = 10
      console.log("قيمة y =", y); // يعرض: قيمة y = 5

      // إجراء عملية ضرب وطباعة النتيجة
      let z = x * y; // تخزين حاصل الضرب في متغير z
      console.log("حاصل ضرب x * y =", z); // يعرض: حاصل ضرب x * y = 50
    </script>
  </body>
</html>
