<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Loops</h1>
    <h2>The for Loop</h2>
    <p id="demo"></p>
    <script>
      const cars = ["BMW", "Volvo", "Saab", "Ford"];
      // الحصول على الطول المصفوفة
      let len = cars.length;
      let text = "";
      //i < len بدلاً من i < 4 حل مرن
      for (let i = 0; i < len; i++) {
        //+= لإضافة المحتوى بدلاً من استبداله
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
