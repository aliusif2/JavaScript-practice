<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الملف الشخصي للمستخدم</title>
  </head>
  <body>
    <div id="profile"></div>
    <script>
      const user = {
        name: "احمد",
        role: "مدير",
        lastLogin: "2025-06-25",
      };
      document.getElementById("profile").innerHTML = `  <h3>الملف الشخصي</h3>
        <p><strong>الاسم:</strong> ${user.name}</p>
        <p><strong>الصلاحية:</strong> ${user.role}</p>
        <p><strong>آخر دخول:</strong> ${user.lastLogin}</p>`;
    </script>
  </body>
</html>
