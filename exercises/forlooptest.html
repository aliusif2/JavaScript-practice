<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>تجربة تغيير الألوان</title>
  </head>
  <body>
    <h1>اضغط على الأزرار لتغيير الألوان</h1>

    <button onclick="changeColor('lightcoral')">أحمر فاتح</button>
    <button onclick="changeColor('lightgreen')">أخضر فاتح</button>

    <br /><br />
    <input type="text" placeholder="حقل نصي" />
    <p id="demo"></p>
    <ul id="list"></ul>
    <script>
      let students = ["Ali", "Omar", "Hossam", "Sayed", "Sarah"];
      let len = students.length;
      // استخدمنا students.length بدلاً من رقم 4 ليكون الكود مرناً
      for (let i = 0; i < len; i++) {
        //document.write(students[i] + "<br>");
        document.getElementById("demo").innerHTML += students[i] + "<br>"; //أضف على المحتوى الموجود --لا يتم مسح المحتوى السابق
        document.getElementById("list").innerHTML +=
          "<li>" + students[i] + "</li>";
      }
    </script>
  </body>
</html>
