<!--    برنامج يدخل مصفوفة ويقوم بطباعة عتها واظهار اكبر رقم اصفر رقم متوسط-->
<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>نظام تسجيل طلاب الجامعة</title>
    <style>
      body {
        font-family: Arial;
        background: #f2f2f2;
        direction: rtl;
      }

      .container {
        width: 80%;
        background: white;
        padding: 20px;
        margin: 50px auto;
        border-radius: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }

      .delete {
        background: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>برنامج لاستقبال مصفوفة</h2>
      <p>
        يقوم البرنامج بإدخال المصفوفة وطباعتها وطباعة اكبر رقم واصغر رقم المتوسط
        والمجموعة
      </p>
      <input type="text" id="arry" placeholder="ادخل ارقام المصفوفة " />
      <!--
      <input type="text" id="id" placeholder="الرقم الجامعي" />
      <input type="text" id="college" placeholder="الكلية" />
      -->
      <button onclick="prinarry()">احسب</button>
      <p id="showArray"></p>

      <table>
        <thead>
          <tr>
            <th>طول المصفوفة</th>
            <th>المجموع</th>
            <th>المتوسط</th>
            <th>اصغر رقم</th>
            <th>اكبر رقم</th>
          </tr>
        </thead>
        <tbody id="arrycalc"></tbody>
      </table>
    </div>
    <p id="test"></p>
    <div id="one"></div>
    <script>
      /*
      //طريقة  تحويل النص إلى مصفوفة:
        let arr = document
          .getElementById("arry")
          .value.trim()
          .split(",")
          .map(Number);
          */ AbstractRange;
      function prinarry() {
        let input = document.getElementById("arry").value.trim();

        if (input === "") {
          alert("الرجاء إدخال المصفوفة");
          return;
        }

        let arr = input.split(",").map(Number);

        if (arr.some(isNaN)) {
          alert("الرجاء إدخال أرقام صحيحة مفصولة بفواصل");
          return;
        }

        // طباعة عناصر المصفوفة
        document.getElementById("showArray").innerText =
          "عناصر المصفوفة: " + arr.join(" , ");

        let length = arr.length;
        let sum = 0;
        for (let i = 0; i < length; i++) {
          sum += arr[i];
        }

        //method reduce دالة سهمية لتجميع عناصر المصفوفة في قيمة واحدة
        //let sum = arr.reduce((a, b) => a + b, 0);
        let avg = sum / length;
        let max = Math.max(...arr);
        let min = Math.min(...arr);

        document.getElementById("arrycalc").innerHTML = `
        <tr>
          <td>${length}</td>
          <td>${sum}</td>
          <td>${avg.toFixed(2)}</td>
          <td>${min}</td>
          <td>${max}</td>
        </tr>
      `;
      }


    </script>
  </body>
</html>
